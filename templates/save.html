<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>문화 컨텐츠 리뷰</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function onsave() {
      const name = $("#contents-name").val();
      const date = $("#contents-date").val();
      const type = $("#contents-type").val();
      const score = $("#contents-score").val();
      const review = $("#contents-review").val();

      const data = {
        name: name,
        date: date,
        type: type,
        score: score,
        review: review,
      };

      // 서버의 API 호출
      $.ajax({
        type: "POST",
        url: "/contents",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (response) {
          alert("저장 완료!");
        },
      });
    }
  </script>
  <body class="pt-5">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <!-- navbar-brand의 content 변경 -->
      <a class="navbar-brand" href="#">문화 컨텐츠 별점</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/list">목록</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/save"
              >등록<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <br />
    제목 : <input id="contents-name" /> <br />
    날짜 : <input type="date" id="contents-date" /> <br />
    유형 : <input id="contents-type" /> <br />
    평점 : <input id="contents-score" /> <br />
    후기 : <input id="contents-review" /> <br />
    <button onclick="onsave()">저장</button><br />
  </body>
</html>
